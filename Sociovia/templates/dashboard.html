<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sociovia Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    .btn-custom {
      border-radius: 50px;
      padding: 8px 20px;
      background: #00c6ff;
      border: none;
      color: #fff;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background: #0072ff;
      transform: scale(1.05);
    }
    h3 span {
      color: #00c6ff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white fs-3" href="#">âš¡ Sociovia</a>
      <div class="d-flex">
        <a href="/logout" class="btn btn-danger btn-sm rounded-pill">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-5 fw-bold" data-aos="fade-right">Welcome, <span>{{ user["email"] }}</span></h3>

    <div class="row g-4">
      <!-- Profile -->
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <div class="card p-4 text-center">
          <i class="fas fa-user-circle fa-3x mb-3"></i>
          <h5 class="fw-bold">Profile</h5>
          <p>Edit your account details.</p>
          <a href="/profile" class="btn btn-custom">Go</a>
        </div>
      </div>

      <!-- Analytics -->
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <div class="card p-4 text-center">
          <i class="fas fa-chart-line fa-3x mb-3"></i>
          <h5 class="fw-bold">Analytics</h5>
          <canvas id="analyticsChart" class="my-3"></canvas>
          <a href="/analytics" class="btn btn-custom">Go</a>
        </div>
      </div>

      <!-- Settings -->
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
        <div class="card p-4 text-center">
          <i class="fas fa-cog fa-3x mb-3"></i>
          <h5 class="fw-bold">Settings</h5>
          <p>Manage your preferences.</p>
          <a href="/settings" class="btn btn-custom">Go</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    AOS.init();

    // Mini Chart
    const ctx = document.getElementById('analyticsChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri'],
        datasets: [{
          label: 'Engagement',
          data: [12, 19, 10, 17, 22],
          borderColor: '#00c6ff',
          backgroundColor: 'rgba(0,198,255,0.2)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#fff' } } },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });
  </script>
</body>
</html>
