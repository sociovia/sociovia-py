{% extends "base.html" %}

{% block title %}Sign Up - Sociovia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-user-plus me-2"></i>Create Your Account
                </h3>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Join Sociovia to connect with businesses and grow your network.</p>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   value="{{ request.form.get('name', '') }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   value="{{ request.form.get('email', '') }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ request.form.get('phone', '') }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="business_name" class="form-label">Business Name *</label>
                            <input type="text" class="form-control" id="business_name" name="business_name" required 
                                   value="{{ request.form.get('business_name', '') }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <select class="form-select" id="industry" name="industry">
                            <option value="">Select Industry</option>
                            <option value="Technology" {{ 'selected' if request.form.get('industry') == 'Technology' }}>Technology</option>
                            <option value="Healthcare" {{ 'selected' if request.form.get('industry') == 'Healthcare' }}>Healthcare</option>
                            <option value="Finance" {{ 'selected' if request.form.get('industry') == 'Finance' }}>Finance</option>
                            <option value="Education" {{ 'selected' if request.form.get('industry') == 'Education' }}>Education</option>
                            <option value="Retail" {{ 'selected' if request.form.get('industry') == 'Retail' }}>Retail</option>
                            <option value="Manufacturing" {{ 'selected' if request.form.get('industry') == 'Manufacturing' }}>Manufacturing</option>
                            <option value="Consulting" {{ 'selected' if request.form.get('industry') == 'Consulting' }}>Consulting</option>
                            <option value="Other" {{ 'selected' if request.form.get('industry') == 'Other' }}>Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Password must be at least 8 characters long.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-rocket me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
