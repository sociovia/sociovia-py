{% extends "base.html" %}

{% block title %}Verify Email - Sociovia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-envelope-circle-check me-2"></i>Verify Your Email
                </h3>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">
                    We've sent a 6-digit verification code to your email address. 
                    Please enter it below to continue.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               value="{{ email }}" readonly>
                    </div>
                    
                    <div class="mb-4">
                        <label for="code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control form-control-lg text-center" 
                               id="code" name="code" required maxlength="6" 
                               placeholder="Enter 6-digit code" style="letter-spacing: 0.5em;">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-check-circle me-2"></i>Verify Email
                    </button>
                </form>
                
                <div class="text-center">
                    <form method="POST" action="{{ url_for('resend_code') }}" class="d-inline">
                        <input type="hidden" name="email" value="{{ email }}">
                        <button type="submit" class="btn btn-link p-0">
                            <i class="fas fa-redo me-1"></i>Resend Code
                        </button>
                    </form>
                </div>
                
                <div class="alert alert-info mt-3">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> The verification code expires in 15 minutes.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-format verification code input
document.getElementById('code').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
});
</script>
{% endblock %}
